
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spy-ID: Agency Enrollment</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Orbitron:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
      body {
        margin: 0;
        background-color: #020617;
        color: #f8fafc;
        font-family: 'JetBrains Mono', monospace;
        overflow-x: hidden;
      }
      .font-orbitron {
        font-family: 'Orbitron', sans-serif;
      }
      .scanline {
        width: 100%;
        height: 100px;
        z-index: 30;
        background: linear-gradient(0deg, rgba(0, 255, 0, 0) 0%, rgba(0, 255, 0, 0.2) 50%, rgba(0, 255, 0, 0) 100%);
        opacity: 0.1;
        position: absolute;
        bottom: 100%;
        animation: scan 3s linear infinite;
      }
      @keyframes scan {
        0% { bottom: 100%; }
        100% { bottom: -100px; }
      }
      .crt-flicker {
        animation: flicker 0.15s infinite;
      }
      @keyframes flicker {
        0% { opacity: 0.97; }
        5% { opacity: 0.95; }
        10% { opacity: 0.9; }
        15% { opacity: 0.99; }
        20% { opacity: 0.95; }
        25% { opacity: 0.98; }
        100% { opacity: 1; }
      }
      .grid-bg {
        background-image: linear-gradient(rgba(16, 185, 129, 0.05) 1px, transparent 1px),
          linear-gradient(90deg, rgba(16, 185, 129, 0.05) 1px, transparent 1px);
        background-size: 20px 20px;
      }
    </style>
